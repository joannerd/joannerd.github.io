name: deploy
on:
  push:
    branches: [ staging ]
jobs:
  prettier:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
      - name: Install packages
        run: yarn
      - name: Build
        run: yarn build
      - name: Deploy to GitHub pages
        run: yarn deploy
